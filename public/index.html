<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cryptomonnaies</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/highstock.js"></script>
    <script src="js/exporting.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">Cryptomonnaies</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="api/setup">Setup la base de données</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-light my-2 my-sm-0" href="portefeuille.html">Voir le Portefeuille</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="app" class="container-fluid">
      <div class="p-2 form-group text-center mt-4">
        <div class="row">
          <div class="col-md-8">
            <h1 class="display-4">Afficher le cours d'une Crypto-Monnaie</h1>
            <select id="monselect" class="custom-select my-4 lead form-control" v-model="selected" @change="updateGraph">
              <option value="null">Séléctionnez</option>
              <option v-for="monnaie in monnaies" v-bind:value="monnaie.name">{{ monnaie.name }}</option>
            </select>
            <div id="graphique" class="my-4 lead"></div>
          </div>
          <div class="col-md-4">
            <h2 v-html="titre" class="display-4"></h2>
            <div>
              <table class="table table-dark bg-dark my-3" v-if="tableau != null">
                <thead>
                <tr>
                  <th scope="col">Nom</th>
                  <th scope="col">Dernière valeur en Euros</th>
                </tr>
              </thead>
              <tbody>
                <tr scope="row" v-html="tableau"></tr>
              </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
